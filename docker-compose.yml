version: '2.1'
services:
  orsted:
    container_name: orsted
    environment:
      ORSTED_MONGO_URI: ${ORSTED_MONGO_URI}
      ORSTED_BOT_TOKEN: ${ORSTED_BOT_TOKEN}
      ORSTED_GUILD_ID: ${ORSTED_GUILD_ID}
    image: orsted-${COMMIT}
    restart: always
    pull_policy: always
    build:
      context: .
      dockerfile: Dockerfile
      no_cache: true
